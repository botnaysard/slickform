<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="slick.css">
    <script type="text/javascript" src="../jquery/jquery-310.js"></script>
    <script type="text/javascript" src="slick.js"></script>
    <title>Test FormSpree.io</title>
  </head>
  <body>
      
    <div id="formBlock">
        <form id="slickform">
            <label for="name">Hi, my name is </label>
            <input type="text" id="name" required>
            <label for="email"> and my e-mail address is </label>
            <input type="email" id="email" required>.
            <label for="comments">I'd like to get in touch with you about </label>
            <textarea id="comments" required></textarea>.
            <br>
            <div id="sendit">
        		<button type="submit" id="sendbutton">Okeydoke!</button>
        	</div>
        </form>
    </div>
    <div id="thankyouBlock" style="display:none">
        <p>
            Thank you for filling out the form. I care a lot about it.
        </p>
    </div> 
  </body>
</html>
